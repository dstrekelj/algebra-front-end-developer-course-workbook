<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>92 - Media query feature</title>
    <style>
      @media (min-width: 1024px) {
        body {
          background: red;
          color: black;
        }
      }

      @media (max-width: 600px) {
        body {
          background: blue;
          color: white;
        }
      }

      /* Utility styles */

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Resize the window!</h1>
  </body>
</html>
