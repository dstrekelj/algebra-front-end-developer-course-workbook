<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>93 - Media query combination</title>
    <style>
      @media print and (orientation: portrait) {
        body { color: red; }
      }

      @media print and (orientation: landscape) {
        body { color: blue; }
      }

      /* Utility styles */

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>Try printing me in portrait and landscape orientation.</h1>
  </body>
</html>
