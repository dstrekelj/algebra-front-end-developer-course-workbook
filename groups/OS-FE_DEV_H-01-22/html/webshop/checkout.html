<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Web Shop</title>
</head>
<body>
    <h1>Checkout</h1>
    <form>
        <div>
            <label for="full-name">Full name</label>
            <input id="full-name" type="text" name="full-name" required>
        </div>
        <div>
            <label for="full-address">Full address</label>
            <input id="full-address" type="text" name="full-address" required>
        </div>
        <div>
            <label for="card-number">Card number</label>
            <input id="card-number" type="text" name="card-number" required>
        </div>
        <div>
            <label for="card-expiration">Card expiration</label>
            <input id="card-expiration" type="date" name="card-expiration" required>
        </div>
        <div>
            <button type="submit">Proceed to checkout</button>
        </div>
    </form>
</body>
</html>
