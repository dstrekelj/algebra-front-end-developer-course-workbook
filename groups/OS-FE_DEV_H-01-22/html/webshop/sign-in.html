<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Web Shop</title>
</head>
<body>
    <h1>Sign in</h1>
    <form method="products.html" method="get">
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required>
        </div>
        <div>
            <button type="submit" value="seller">Sign in as seller</button>
            <button type="submit" value="customer">Sign in as customer</button>
        </div>
    </form>
</body>
</html>
