<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Web Shop</title>
</head>
<body>
    <h1>Sign up</h1>
    <form action="sign-in.html" method="get">
        <div>
            <label for="full-name">Full name</label>
            <input id="full-name" type="text" name="full-name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required>
        </div>
        <div>
            <label for="phone">Phone</label>
            <input id="phone" type="tel" name="phone" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" required minlength="8">
        </div>
        <div>
            <input id="gdpr" type="checkbox" name="gdpr" required>
            <label for="gdpr">I accept the terms and conditions / privacy policy</label>
        </div>
        <div>
            <button type="submit">Sign in</button>
        </div>
    </form>
</body>
</html>
