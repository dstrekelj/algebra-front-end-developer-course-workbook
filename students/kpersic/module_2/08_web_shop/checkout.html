<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout | Web Shop</title>
</head>

<body>
    <h1>Web shop</h1>

    <h2>Checkout</h2>
    <form action="success.html" method="GET">
        <div>
            <label for="sender_first_name">First name</label>
            <input type="text" id="sender_first_name" name="sender_first_name" required>
        </div>
        <div>
            <label for="sender_last_name">Last name</label>
            <input type="text" id="sender_last_name" name="sender_last_name" required>
        </div>
        <div>
            <label for="sender_email">Email</label>
            <input type="email" id="sender_email" name="sender_email" required>
        </div>
        <div>
            <label for="sender_phone">Phone number</label>
            <input type="text" id="sender_phone" name="sender_phone" required>
        </div>
        <div>
            <label for="sender_address_line_1">Address</label>
            <input type="text" id="sender_address_line_1" name="sender_address_line_1" required>
        </div>
        <div>
            <label for="sender_address_line_2">Address (optional)</label>
            <input type="text" id="sender_address_line_2" name="sender_address_line_2">
        </div>
        <div>
            <label for="sender_city">City</label>
            <input type="text" id="sender_city" name="city" required>
        </div>
        <div>
            <label for="sender_zip">Zip</label>
            <input type="text" id="sender_zip" name="zip" required>
        </div>
        <div>
            <label for="sender_country">Country</label>
            <select id="sender_country" name="sender_country" required>
                <option disabled selected>Choose...</option>
                <option value="hr">Croatia</option>
                <option value="rs">Serbia</option>
                <option value="ba">Bosnia and Herzegovina</option>
                <option value="si">Slovenia</option>
                <option value="me">Montenegro</option>
                <option value="al">Albania</option>
                <option value="mk">Macedonia</option>
            </select>
        </div>
        <div>
            <label for="payment_method">Payment method</label>
            <select name="payment_method" id="payment_method" required>
                <option disabled selected>Choose...</option>
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
                <option value="paypal">Paypal</option>
            </select>
        </div>
        <div>
            <label for="payment_card_hold">Payment card hold</label>
            <input type="text" id="payment_card_hold" name="payment_card_hold" required>
        </div>
        <div>
            <label for="payment_card_number">Payment card number</label>
            <input type="text" id="payment_card_number" name="payment_card_number" required>
        </div>
        <div>
            <label for="payment_card_expiration_month">Card expiration month</label>
            <input type="text" id="payment_card_expiration_month" name="payment_card_expiration_month" required>
        </div>
        <br>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
