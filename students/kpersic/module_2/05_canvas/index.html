<!DOCTYPE html>
<html>

<head>
    <Title>Canvas art</Title>
</head>

<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
        (function draw() {
            var canvas = document.getElementById("myCanvas");
            if (!canvas.getContext) {
                convas.innerHtml = 'The <canvas> tag is not supported.';
                return;
            }
            var ctx = canvas.getContext("2d");

            ctx.fillStyle = "#ffefd5";
            ctx.fillRect(0, 0, 400, 300);

            // Eye

            ctx.beginPath();
            ctx.arc(200, 190, 80, 0, 5 * Math.PI);
            ctx.fillStyle = "#5B5B5B";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(170, 180, 20, 0, 5 * Math.PI);
            ctx.fillStyle = "#7F0000";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(230, 180, 20, 0, 5 * Math.PI);
            ctx.fillStyle = "#7F0000";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(170, 180, 12, 0, 5 * Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(230, 180, 12, 0, 5 * Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(170, 170, 8, 0, 5 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(230, 170, 8, 0, 5 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();

            ctx.beginPath();
            ctx.arc(200, 220, 40, 0, 1 * Math.PI);
            ctx.fillStyle = "black";
            ctx.fill();

            //Ears

            ctx.beginPath();
            ctx.moveTo(130, 150);
            ctx.lineTo(180, 112);
            ctx.lineTo(130, 70);
            ctx.fillStyle = "#5B5B5B";
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(140, 130);
            ctx.lineTo(160, 112);
            ctx.lineTo(135, 85);
            ctx.fillStyle = "#7F0000";
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(225, 115);
            ctx.lineTo(270, 150);
            ctx.lineTo(275, 70);
            ctx.fillStyle = "#5B5B5B";
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(240, 115);
            ctx.lineTo(260, 130);
            ctx.lineTo(270, 85);
            ctx.fillStyle = "#7F0000";
            ctx.fill();

            //Mounth

            ctx.beginPath();
            ctx.moveTo(210, 220);
            ctx.lineTo(230, 220);
            ctx.lineTo(220, 240);
            ctx.fillStyle = "white";
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(170, 220);
            ctx.lineTo(190, 220);
            ctx.lineTo(180, 240);
            ctx.fillStyle = "white";
            ctx.fill();

            //Wings

            ctx.beginPath();
            ctx.moveTo(60, 100);
            ctx.lineTo(0.2, 150);
            ctx.lineTo(60, 150);
            ctx.lineTo(125, 200);
            ctx.lineTo(125, 180);
            ctx.fillStyle = "#5B5B5B";
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(340, 100);
            ctx.lineTo(399.8, 150);
            ctx.lineTo(340, 150);
            ctx.lineTo(275, 200);
            ctx.lineTo(275, 180);
            ctx.fillStyle = "#5B5B5B";
            ctx.fill();

            //Text

            ctx.font = '24px Arial';
            ctx.fillStyle = 'black';
            ctx.fillText('Hello! Ja sam mali Miš-miš :D', 30, 30);

        })();

    </script>
</body>

</html>
