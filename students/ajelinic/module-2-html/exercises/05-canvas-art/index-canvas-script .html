<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas art</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script>
        (function draw() {
            var canvas = document.getElementById('canvas');
            if (!canvas.getContext) {
                canvas.innerHTML = 'The <canvas> tag is not supported.';
                return;
            }
            var ctx = canvas.getContext('2d');
            ctx.fillStyle = '#2705';
            ctx.fillRect(0, 0, 500, 500);
            
            ctx.fillStyle = '#fffcb8';
            ctx.fillRect(120, 120, 250, 250);

            ctx.beginPath();
            ctx.arc(180, 200, 35, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(310, 200, 35, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(310, 200, 10, 0, 2 * Math.PI);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(180, 200, 10, 0, 2 * Math.PI);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(245, 300, 50, 0, Math.PI);
            ctx.fillStyle = 'darkred';
            ctx.fill();
            ctx.closePath();
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = '#fff';
            ctx.fillRect(250, 300, 10, 10);
            
            ctx.beginPath();
            ctx.moveTo(235, 280);
            ctx.lineTo(245, 240);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.moveTo(235, 280);
            ctx.lineTo(255, 270);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.closePath();

            ctx.fillStyle = '#000';
            ctx.fillRect(120, 120, 250, 25);
        })();
    </script>
</body>
</html>
