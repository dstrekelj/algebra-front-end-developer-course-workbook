<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15 - List</title>
    <style>
        .example-1 {
            list-style-position: outside;
            list-style-type: square;
        }
        .example-2 {
            list-style-position: inside;
            list-style-type: decimal-leading-zero;
        }
    </style>
</head>
<body>
    <ul class="example-1">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <ol class="example-2">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>
</html>
