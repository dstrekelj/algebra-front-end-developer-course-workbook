<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-toolbar</title>
    <link rel="stylesheet" href="button-toolbar.css">
</head>
<body>
    <div class="btn-toolbar-container ">
        <div class="btn-toolbar btn-toolbar--type-1">
            <button class="button btn-toolbar-item left">View</button>
            <button class="button btn-toolbar-item center">Edit</button>
            <button class="button btn-toolbar-item right">Delete</button>
        </div>

        <div class="btn-toolbar btn-toolbar--type-2">
            <button class="button btn-toolbar-item left">View</button>
            <button class="button btn-toolbar-item center">Edit</button>
            <button class="button btn-toolbar-item right">Delete</button>
        </div>

        <div class="btn-toolbar btn-toolbar--type-3">
            <button class="button btn-toolbar-item left">View</button>
            <button class="button btn-toolbar-item center">Edit</button>
            <button class="button btn-toolbar-item right">Delete</button>
        </div>
    </div>
</body>
</html>
