<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="pagination.css">
</head>
<body>
    <div class="pagination-container">
        <div class="pagination pagination--type-1">
            <button class="button--page button--page_left_arrow"><img src="jam_chevron-left.svg" alt="left arrow"></button>
            <button class="button--page">1</button>
            <button class="button--page button--page_mid_bullet">&bull;&bull;&bull;</button>
            <button class="button--page">4</button>
            <button class="button--page button--page_middle">5</button>
            <button class="button--page">6</button>
            <button class="button--page button--page_mid_bullet">&bull;&bull;&bull;</button>
            <button class="button--page">10</button>
            <button class="button--page button--page_right_arrow"><img src="jam_chevron-right.svg" alt="right-arrow"></button>
        </div>

        <div class="pagination pagination--type-2">
            <button class="button--page button--page_left_arrow"><img src="jam_chevron-left.svg" alt="left arrow"></button>
            <button class="button--page">1</button>
            <button class="button--page button--page_mid_bullet">&bull;&bull;&bull;</button>
            <button class="button--page ">4</button>
            <button class="button--page button--page_middle">5</button>
            <button class="button--page">6</button>
            <button class="button--page button--page_mid_bullet">&bull;&bull;&bull;</button>
            <button class="button--page">10</button>
            <button class="button--page button--page_right_arrow"><img src="jam_chevron-right.svg" alt="right-arrow"></button>
        </div>

        <div class="pagination pagination--type-3">
            <button class="button--page button--page_left_arrow"><img src="jam_chevron-left.svg" alt="left arrow"></button>
            <button class="button--page">1</button>
            <button class="button--page button--page_mid_bullet">&bull;&bull;&bull;</button>
            <button class="button--page">4</button>
            <button class="button--page button--page_middle">5</button>
            <button class="button--page">6</button>
            <button class="button--page button--page_mid_bullet">&bull;&bull;&bull;</button>
            <button class="button--page">10</button>
            <button class="button--page button--page_right_arrow"><img src="jam_chevron-right.svg" alt="right-arrow"></button>
        </div>
    </div>
</body>
</html>
